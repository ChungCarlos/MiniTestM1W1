<!DOCTYPE html>
<html>
<head>
    <title>CACULATOR SIMPLE</title>
    <style>
        h2{
            color: blue;
        }
        button{
            color: blue;
            text-align: center;
            background-color: yellow;
            height: 30px;
            width: 70px;
        }
    </style>
    <h2>CACULATOR SIMPLE</h2>
    <input type="number" id="number1" placeholder="Please enter number 1"/>
    <input type="number" id="number2" placeholder="Please enter number 2"/><br/><br>
    <p>Result</p>
    <p id="result"></p>
    <button type="button" onclick="Plus();">+</button>
    <button type="button" onclick="Subtraction();">-</button>
    <button type="button" onclick="Multiplication();">*</button>
    <button type="button" onclick="Division();">/</button>
    <script>
        function Plus() {
            let number1 = parseInt(document.getElementById('number1').value);
            let number2 = parseInt(document.getElementById('number2').value);
            let result = number1 + number2;
            document.getElementById('result').innerHTML = result;
        }

        function Subtraction() {
            let number1 = parseInt(document.getElementById('number1').value);
            let number2 = parseInt(document.getElementById('number2').value);
            let result = number1 - number2;
            document.getElementById('result').innerHTML = result;
        }

        function Multiplication() {
            let number1 = parseInt(document.getElementById('number1').value);
            let number2 = parseInt(document.getElementById('number2').value);
            let result = number1 * number2;
            document.getElementById('result').innerHTML = result;
        }

        function Division() {
            let number1 = parseInt(document.getElementById('number1').value);
            let number2 = parseInt(document.getElementById('number2').value);
            let result = number1 / number2;
            document.getElementById('result').innerHTML = result;
        }
    </script>
</head>
<body>
</body>
</html>
